blueprint:
  name: Zigbee2MQTT - Aqara Cube 
  description: Controls Aqara Cube through Zigbee2MQTT (support 6 actions)
  domain: automation
  input:
    mode:
      name: Automation Mode
      description: https://www.home-assistant.io/docs/automation/modes/
      default: single
      selector:
        select:
          mode: dropdown
          options:
            - single
            - restart
            - queued
            - parallel

    remote:
      name: Aqara Cube
      description: Select the Aqara Cube action sensor
      selector:
        entity:
          domain:
            - event
          multiple: true          

    tap_on_side_0:
      name: Tap when side 0 selected
      default: []
      selector:
        action: {}
    tap_on_side_1:
      name: Tap when side 1 selected
      default: []
      selector:
        action: {}
    tap_on_side_2:
      name: Tap when side 2 selected
      default: []
      selector:
        action: {}
    tap_on_side_3:
      name: Tap when side 3 selected
      default: []
      selector:
        action: {}
    tap_on_side_4:
      name: Tap when side 4 selected
      default: []
      selector:
        action: {}
    tap_on_side_5:
      name: Tap when side 5 selected
      default: []
      selector:
        action: {}

mode: !input mode
max_exceeded: silent

trigger:
  - platform: state
    entity_id: !input remote

variables:
  event_type: "{{ trigger.to_state.attributes.event_type | default('') }}"
  side: >
    {% set side_sensor = 'sensor.' + trigger.entity_id.split('.')[-1] + '_side' %}
    {{ states(side_sensor) | int(default=0) }}

condition:
  - "{{ event_type != '' and side != -1 }}"

action:
  - choose:
      - conditions:
          - "{{ event_type == 'tap' and side == 0 }}"
        sequence: !input tap_on_side_0
      - conditions:
          - "{{ event_type == 'tap' and side == 1 }}"
        sequence: !input tap_on_side_1
      - conditions:
          - "{{ event_type == 'tap' and side == 2 }}"
        sequence: !input tap_on_side_2
      - conditions:
          - "{{ event_type == 'tap' and side == 3 }}"
        sequence: !input tap_on_side_3
      - conditions:
          - "{{ event_type == 'tap' and side == 4 }}"
        sequence: !input tap_on_side_4
      - conditions:
          - "{{ event_type == 'tap' and side == 5 }}"
        sequence: !input tap_on_side_5
    default:
      - action: logbook.log
        data:
          name: "Zigbee2MQTT - Aqara Cube"
          message: "Event: {{ event_type }} | Side: {{ side }}"
